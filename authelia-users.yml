---
# Authelia Users Database
# To add a user:
# 1. Run: authelia-hash 'yourpassword'
# 2. Copy the hash (everything after "Digest: ")
# 3. Paste it in the password field below
# 4. Restart devenv

users:
  # Example: Uncomment and replace hash with your own
  testuser:
    displayname: "Test User"
    password: "$argon2id$v=19$m=65536,t=3,p=4$REPLACE_WITH_HASH_FROM_authelia-hash"
    email: test@seance.dev
    groups:
      - users
