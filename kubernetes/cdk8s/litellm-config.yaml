model_list:
  # Seance OSS Large - MiniMax-M2 via OpenRouter (highest throughput)
  - model_name: seance-oss-large
    litellm_params:
      model: openrouter/minimax/minimax-m2
      api_key: os.environ/OPENROUTER_API_KEY

  # Seance OSS Medium - GPT-OSS-120B via OpenRouter (highest throughput)
  - model_name: seance-oss-medium
    litellm_params:
      model: openrouter/openai/gpt-oss-120b
      api_key: os.environ/OPENROUTER_API_KEY

# General settings
general_settings:
  master_key: os.environ/LITELLM_MASTER_KEY

# Optional: Configure caching with Valkey/Redis
# redis_host: valkey-service
# redis_port: 6379
