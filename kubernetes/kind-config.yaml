# kind cluster configuration for local development
# Creates a cluster with ingress support for .localhost domains
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: seance-local

# Single node for simplicity (can add workers later if needed)
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # Map host ports to ingress controller
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
