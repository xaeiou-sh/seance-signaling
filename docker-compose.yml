version: '3.8'

services:
  # y-webrtc signaling server
  signaling:
    image: funnyzak/y-webrtc-signaling:latest
    container_name: y-webrtc-signaling
    ports:
      - "4444:4444"
    environment:
      - PORT=4444
    restart: unless-stopped
    networks:
      - seance-network

  # Cloudflare Tunnel
  # You'll need to configure this after running `cloudflared tunnel login`
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflare-tunnel
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflared:/etc/cloudflared
    restart: unless-stopped
    networks:
      - seance-network
    depends_on:
      - signaling

networks:
  seance-network:
    driver: bridge
